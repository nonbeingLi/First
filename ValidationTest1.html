<!doctype html>
<html lang="en">
 <head>
 	
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
	<form id="demoForm">
		<p>用户名：
		<input type="text" id="username" name="username"/></p>
		<p>
			密&nbsp&nbsp码：
			<input type="password" id="password" name="password"/>
		</p>
		<p>
			<input type="submit" value="登录" />
		</p>
	</form>
	<script src="vendor/jquery-1.10.0.js"></script>
 	<script src="vendor/jquery.validate-1.13.1.js"></script>
 	<script>
 		$(document).ready(function(){
 			$("#demoForm").validate({
				debug:true,
 				rules:{
 					username:{
 						required:true,
 						minlength:2,
 						maxlength:10,
						remote:"remote.json"
 					},
 					password:{
 						required:true,
 						minlength:2,
 						maxlength:16
 					}
 				},
 				messages:{
 					username:{
 						required:"必须填写用户名",
 						minlength:"用户名最小2位",
 						maxlength:"用户名最大10位"
 					},
 					password:{
 						required:"必须填写密码",
 						minlength:"用户名最小2位",
 						maxlength:"用户名最大16位"
 					}
 				}
 			})
 		})
 	</script>
 </body>
</html>
